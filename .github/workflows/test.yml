name: Tests

on:
  push:
    branches: [ feature/test-user-service-controller ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.16'
      - run: npm test -- --coverage
